service:
  name: gksvcnew
  identifier: gksvcnew
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: glmanifest
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: gkconnect
                  gitFetchType: Branch
                  paths:
                    - k8s/
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              optionalValuesYaml: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: gkartifactsnew
              spec:
                connectorRef: gkgcpconnectorv2latest
                repositoryType: docker
                project: gkalipalli1
                region: us-central1
                repositoryName: ekart-repo/ekart
                package: ekart
                version: latest
                digest: ""
              type: GoogleArtifactRegistry
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: SFTY_Training
