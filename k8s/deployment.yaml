apiVersion: apps/v1
kind: Deployment
metadata:
  name: ekart-app
spec:
  replicas: 2
  progressDeadlineSeconds: 900
  selector:
    matchLabels:
      app: ekart
  template:
    metadata:
      labels:
        app: ekart
    spec:
      containers:
        - name: ekart
          image: us-central1-docker.pkg.dev/gkalipalli1/ekart-repo/ekart:latest ##<+artifact.image>
          imagePullPolicy: Always
          ports:
            - containerPort: 8070
